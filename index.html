<script>
let highestZ = 1;
const papers = [];

class Paper {
  x = 0; y = 0;
  rot = Math.random() * 40 - 20;
  holding = false;

  scatter(el, animate = true) {
    const vw = window.innerWidth;
    const vh = window.innerHeight;

    this.x = Math.random() * (vw - 220) - vw / 2 + 110;
    this.y = Math.random() * (vh - 220) - vh / 2 + 110;
    this.rot = Math.random() * 40 - 20;

    el.style.transition = animate ? "transform .6s ease" : "none";
    el.style.transform =
      `translate(${this.x}px, ${this.y}px) rotate(${this.rot}deg)`;
  }

  init(el) {
    this.scatter(el, true);

    const start = (e) => {
      e.preventDefault();
      this.holding = true;
      el.style.zIndex = highestZ++;

      const t = e.touches ? e.touches[0] : e;
      this.sx = t.clientX;
      this.sy = t.clientY;
    };

    const move = (e) => {
      if (!this.holding) return;
      e.preventDefault();

      const t = e.touches ? e.touches[0] : e;
      this.x += t.clientX - this.sx;
      this.y += t.clientY - this.sy;
      this.sx = t.clientX;
      this.sy = t.clientY;

      el.style.transition = "none";
      el.style.transform =
        `translate(${this.x}px, ${this.y}px) rotate(${this.rot}deg)`;
    };

    const end = () => this.holding = false;

    el.addEventListener("mousedown", start);
    el.addEventListener("touchstart", start, { passive: false });

    window.addEventListener("mousemove", move);
    window.addEventListener("touchmove", move, { passive: false });

    window.addEventListener("mouseup", end);
    window.addEventListener("touchend", end);

    el.addEventListener("dblclick", () =>
      el.classList.toggle("heart")
    );
  }
}

/* INIT */
document.querySelectorAll(".paper").forEach(p => {
  const obj = new Paper();
  obj.init(p);
  papers.push({ el: p, obj });
});

/* SHAKE */
if (window.DeviceMotionEvent) {
  let lastShake = 0;
  window.addEventListener("devicemotion", e => {
    const a = e.accelerationIncludingGravity;
    if (!a) return;

    const force = Math.abs(a.x) + Math.abs(a.y) + Math.abs(a.z);
    if (force > 35 && Date.now() - lastShake > 1200) {
      lastShake = Date.now();
      papers.forEach(p => p.obj.scatter(p.el, true));
    }
  });
}

/* ğŸµ Play Music Button */
const music = document.getElementById("bgMusic");
const btn = document.getElementById("playButton");

btn.addEventListener("click", () => {
  music.play().then(()=>{
    btn.style.display="none"; // hide button after play
  }).catch(()=>{});
});

el.addEventListener("dblclick", () => {
  if(el.classList.contains("image")){
    // create a temporary heart overlay
    let heart = document.createElement("div");
    heart.style.position = "absolute";
    heart.style.top = "50%";
    heart.style.left = "50%";
    heart.style.transform = "translate(-50%,-50%)";
    heart.style.width = "150px";
    heart.style.height = "150px";
    heart.style.background = "url('https://cdn.pixabay.com/photo/2016/03/31/19/25/cartoon-1294994__340.png') center/contain no-repeat";
    heart.style.opacity = "0.8";
    heart.style.pointerEvents = "none";
    heart.style.zIndex = "999";

    el.appendChild(heart);

    // remove heart after 1.2s
    setTimeout(() => el.removeChild(heart), 1200);
  } else {
    // normal heart paper toggle
    el.classList.toggle("heart");
  }
});

</script>
